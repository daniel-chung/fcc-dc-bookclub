<!-- /ng-app/components/register/registerView.html -->

<!-- ANGULAR DIRECTIVE HEADER -->
<div ng-controller="headerController">
    <div header1></div>
</div>

<!-- Jumbotron message -->
<div class="jumbotron text-center">
  <h1>{{ section }}</h1>
  <p>{{ tagline }}</p>
</div>

<!-- Registration form -->
<div class="col-md-4">
  <h1>Register</h1>
  <div ng-show="error" class="alert alert-danger"></div>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" 
             ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password"
               ng-model="registerForm.password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" ng-disabled="disabled">
        Register
      </button>
    </div>
  </form>
</div>
