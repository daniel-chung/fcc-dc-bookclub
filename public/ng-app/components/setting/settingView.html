<!-- /public/ng-app/components/setting/settingView.html -->

<!-- ANGULAR DIRECTIVE HEADER -->
<div ng-controller="headerController">
	<div header2></div>
</div>


<!-- Jumbotron message -->
<div class="jumbotron text-center">
	<h1>{{ section }}</h1>
	<p>{{ tagline }}</p>
</div>
<br>


<div class="row">

	<!-- Update name -->
	<div class="col-md-4">
	<div class="panel panel-info">

	  <div class="panel-heading">
	    <h4>Update your name:</h4>
	  </div>

	  <div class="panel-body">
		<form class="form" ng-controller="settingController"
					ng-submit="updateFullname()">
			<!-- First name -->
			<div class="form-group row">
	    <div class="col-md-12">
				<input type="text" class="form-control" name="first-name"
							 placeholder="First name" ng-model="fullnameForm.firstname">
			</div>
			</div>

			<!-- Last name -->
			<div class="form-group row">
	    <div class="col-md-12">
				<input type="text" class="form-control" name="last-name"
							 placeholder="Last name" ng-model="fullnameForm.lastname">
			</div>
			</div>

			<!-- Submit button -->
			<div class="form-group row">
		  <div class="col-md-12">
				<button type="submit" class="btn btn-default" ng-disabled="disbled">
					Submit
				</button>
			</div>
			</div>

		</form>
		</div>

	</div>  
	</div> <!-- end update name -->

	<!-- Update location -->
	<div class="col-md-4">
	<div class="panel panel-info">

	  <div class="panel-heading">
	    <h4>Update your location:</h4>
	  </div>

	  <div class="panel-body">
		<form class="form" ng-controller="settingController"
					ng-submit="updateLocation()">
			<!-- City -->
			<div class="form-group row">
	    <div class="col-md-12">
				<input type="text" class="form-control" name="new-city"
							 placeholder="City" ng-model="locationForm.newcity">
			</div>
			</div>

			<!-- State -->
			<div class="form-group row">
	    <div class="col-md-12">
				<input type="text" class="form-control" name="new-state"
							 placeholder="State" ng-model="locationForm.newstate">
			</div>
			</div>

			<!-- Submit button -->
			<div class="form-group row">
		  <div class="col-md-12">
				<button type="submit" class="btn btn-default" ng-disabled="disbled">
					Submit
				</button>
			</div>
			</div>

		</form>
		</div>

	</div>  
	</div> <!-- end update location -->

	<!-- Change password -->
	<div class="col-md-4">
	<div class="panel panel-info">

	  <div class="panel-heading">
	    <h4>Change your password:</h4>
	  </div>

	  <div class="panel-body">
		<form class="form" ng-controller="settingController" 
					ng-submit="changePassword()">
			<!-- Old password -->
			<div class="form-group row">
	    <div class="col-md-12">
				<input type="text" class="form-control" name="old-password"
							 ng-model="changePassword.oldpassword"
							 placeholder="Old password" required>
			</div>
			</div>

			<!-- New password -->
			<div class="form-group row">
	    <div class="col-md-12">
				<input type="text" class="form-control" name="new-password"
							 ng-model="changePassword.newpassword" 
							 placeholder="New password" required>
			</div>
			</div>

			<!-- Submit button -->
			<div class="form-group row">
		  <div class="col-md-12">
				<button type="submit" class="btn btn-default" ng-disabled="disbled">
					Submit
				</button>
			</div>
			</div>

		</form>
		</div>

	</div>  
	</div>

</div> <!-- end row -->
